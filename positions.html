<!DOCTYPE html>
<!-- use 'python3 -m http.server 80' to test -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title>DKR Research - Positions</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="positions.css">
        <script src="main.js?v=1"></script>
        <script src="positions.js?v=1"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header">
        </div>

        <div id="wait">
            <img src="wait.gif" alt="Loading..."></img>
            <h1 style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">Please Wait...</h1>
        </div>
        
        <div id="contents" style="visibility: hidden; margin-top:25px; margin-bottom:25px;">
            <div class='positions_table' style="margin-bottom:20px; border-bottom:1px solid lightgray;">
                <span style='float:left; width:25%; margin-bottom:20px; '>
                    <h1>Current Balances</h1>
                </span>
                <span style='float:left; width:25%; margin-bottom:20px; '>
                    <h1 id='strike_margin' style="color:rgb(0, 160, 147);">----</h1>
                    <h2>Strike Margin</h2>
                </span>
            </div>

            <div id='open_positions_table' class='positions_table'>
                <h1>Opened Positons</h1>
                <hr>

            </div>
        </div>
        <script>
            loadPositionsData()
        </script>
    </body>
</html>
