<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title>DKR Research - Symbol</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="symbol.css">
        <script src="main.js"></script>
        <script src="symbol.js"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header"></div>

        <div id="wait">
            <img src="wait.gif" alt="Loading..."></img>
            <h1 style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">... Gathering Data...</h1>
        </div>

        <div id="contents" style="visibility: hidden; margin-top:25px;">
        <div style="width:66%; float:left; margin-bottom:20px; ">
            <div style="width:60%; float:left;">
                <h1><span id="symbol"></span><span id="Name"></span></h1>
                <h2><span id="Industry"></span></h2>

            </div>
            <div style="width:40%; float:left;">
                <h1> </h1>
                <h2><span style="width: 50%; float:left;">Last Price : </span><span style="color: rgb(0, 141, 129); font-weight: 750;">$</span><span id="last_price" style="color: rgb(0, 141, 129); font-weight: 750;">----</span></h2>
            </div>
            <h2 style="width:100%; float:left; margin-top:20px;"><span id="Description"></span></h2>
        </div>
        <hr style="width:66%; margin-left:20px; color:gray"/>

        <div style="width:100%; float:left; margin-bottom:10px;">
            <div style="width:66%; float:left;">
                <h1 style="margin-bottom:20px">Dates</h1>

                <div class="symbol_table_row"><span class="symbol_table_col1">Next Earnings Date :</span>
                    <span  class="symbol_table_col2" id="next_earnings_date">---</span></div>                
                <div class="symbol_table_row"><span class="symbol_table_col1">Max Earnings Effect (%) :</span>
                    <span  class="symbol_table_col2" id="max_earnings_effect">---</span></div>
                <div class="symbol_table_row"><span class="symbol_table_col1">ExDividendDate :</span>
                    <span  class="symbol_table_col2" id="ExDividendDate">---</span></div>
                <div class="symbol_table_row"><span class="symbol_table_col1">DividendPerShare :</span>
                    <span  class="symbol_table_col2" id="DividendPerShare">---</span></div>     
            </div>
        </div>

        <div id='far_put_table' class='put_table'>
            <h1>Far Put Table</h1>
            <h2>Expiration <span id="far_exp_date"></span> in <span id="far_dte">dte Fix Me</span> Days</h2>
            <h2 style="visibility:hidden; color:crimson;" id="far_sub_earnings_data">Substitute Earnings Data</span></h2>

            <div class="put_table_header">
                <span class="put_table_col_1">Strike</span>
                <span class="put_table_col_2">Target</span>
                <span class="put_table_col_3">Quote</span>
                <span class="put_table_col_4">Price of Loss</span>
                <span class="put_table_col_5">ROA</span>
                <span class="put_table_col_6">Imp Volatility</span>
            </div>
        </div>

        <div style="width:66%; margin-top:50px; margin-bottom:50px; float:left;">
            <h4>Last updated : <span id='last_update'>----</span></h4>
        </div>

        </div>
        <script>
            loadSymbolData()
        </script>
    </body>
</html>
