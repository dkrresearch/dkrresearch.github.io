<!DOCTYPE html>
<!-- use 'python3 -m http.server 80' to test -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title>DKR Research - History</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="history.css">
        <script src="main.js?v=1"></script>
        <script src="history.js?v=1"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header">
        </div>

        <div id="wait">
            <img id="wait_gif" src="wait.gif" alt="Loading..."></img>
            <h1 id="err_status" style="display:none;  margin-left:0px; margin-top:50px; width:512px; text-align:center; color:rgb(87, 0, 0);"></h1>
            <h1 id='wait_status' style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">... Gathering Data ...</h1>
        </div>
        
        <div id="contents" style="visibility: hidden; margin-top:25px; margin-bottom:25px;">

            <div style="width:66%; margin-bottom:25px; margin-right: 20px; margin-top:50px">
                <div class="coa_box" style="float:right;">
                    <div class="coa_header">Profit</div>
                    <h1 id="total_profit" class="coa">$-----</h1>
                </div>

                <div class="coa_box" style="float:right;">
                    <div class="coa_header">Reserves</div>
                    <h1 id="bs_reserves" class="coa">$-----</h1>
                </div>

                <div class="coa_box" style="float:right;">
                    <div class="coa_header">CV</div>
                    <h1 id="current_value" class="coa">$-----</h1>
                </div>           
            </div>


            <div style="width:80%; float:left; margin-bottom:10px; margin-top:50px">
                <h1>Status</h1>
                <hr/>                
                <div style="width:66%; float:left;">              
                    <div class="history_table_row"><span class="history_table_col1">Number of Positions :</span>
                        <span  class="history_table_col2" id="num_positions">---</span></div>
                    <div class="history_table_row"><span class="history_table_col1">Number of Assignments :</span>
                        <span  class="history_table_col2" id="num_assignments">---</span></div>
                    <div class="history_table_row"><span class="history_table_col1">Assignment Rate :</span>
                        <span  class="history_table_col2" id="assignment_rate">---</span></div>     
                </div>
            </div>



            <div id='closed_positions_table' class='cp_table' style='margin-top:50px;'>
                <h1>History</h1>
                <hr>

                <div class="cp_table_row">
                    <div class="cp_table_col_1">
                        <h2>
                            <span>Option</span>
                        </h2>
                    </div>
                    <div class="cp_table_col_2">
                        <h2><span>open</span></h2>
                    </div>
                    <div class="cp_table_col_3">
                        <h2><span>close</span></h2>
                    </div>
                    <div class="cp_table_col_4">
                        <h2><span></span></h2>
                    </div>    
                    <div class="cp_table_col_5">
                        <h2><span>days held</span></h2>
                    </div>              
                    <div class="cp_table_col_6">
                        <h2><span>profit</span></h2>
                    </div>                 
                </div>


            </div>
        </div>
        <script>
            loadHistoryData()
        </script>
    </body>
</html>
