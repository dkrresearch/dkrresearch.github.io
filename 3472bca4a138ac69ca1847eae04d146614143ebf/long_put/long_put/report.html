<!DOCTYPE html>
<!-- use 'python3 -m http.server 80' to test -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title>DKR Research - Monthly Report</title>

        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="report.css">
        <script src="../main.js"></script>
        <script src="report.js"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header">
        </div>

        <div id="wait">
            <img id="wait_gif" src="../wait.gif" alt="Loading..."></img>
            <h1 id="err_status" style="display:none;  margin-left:0px; margin-top:50px; width:512px; text-align:center; color:rgb(87, 0, 0);"></h1>
            <h1 id='wait_status' style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">... Gathering Data ...</h1>
        </div>
        
        <div id="contents" style="visibility: hidden; margin-bottom:25px;">
            <div style="padding:10px; width:100%;">
                <div class="widget_box">
                    <h1 class="widget_label">Year-To-Date Profits</h1>
                    <span class="widget_text">The year-to-date profits.</span>
                    <h1 id='ytd_profit' class='widget_value'>----</h1>
                </div>
                <div class="widget_box">
                    <h1 class="widget_label">Assignment Rate</h1>
                    <span class="widget_text">The year-to-date Assignment rate.</span>
                    <h1 id='assignment_rate' class='widget_value'>----</h1>
                </div>
            </div>

            <div style="float:left; padding:5px; margin:25px; width:86%; background-color:rgb(216, 212, 212);">
                <div id='report_table' class='report_table'>
                    <div class="report_table_header">
                        <span class="report_table_col_1">&nbsp;</span>
                        <span class="report_table_col_2">Assignments</span>
                        <span class="report_table_col_3">Contracts</span>
                        <span class="report_table_col_4">Profit</span>
                    </div>
                </div>
            </div>

        </div>
        <script>
            loadReportData()
        </script>
    </body>
</html>
