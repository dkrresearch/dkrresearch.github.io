<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title id="title">DKR Research</title>

        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="symbol.css">
        <script src="../main.js"></script>
        <script src="symbol.js"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header"></div>

        <div id="wait">
            <img id="wait_gif" src="../wait.gif" alt="Loading..."></img>
            <h1 id="err_status" style="display:none;  margin-left:0px; margin-top:50px; width:512px; text-align:center; color:rgb(87, 0, 0);"></h1>
            <h1 id='wait_status' style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">... Gathering Data ...</h1>
        </div>

        <div id="contents" style="visibility: hidden; margin-top:25px;">
        <div style="width:66%; float:left; margin-bottom:20px; ">
            <div style="width:55%; float:left; ; margin:0px;">
                <h1><span id="symbol"></span><span id="Name"></span></h1>
                <h2><span id="Industry"></span></h2>

            </div>
            <h2 style="width:100%; float:left; margin-top:20px;"><span id="Description"></span></h2>
        </div>

        <div id="edit_symbol" style="visibility:hidden; float:right; width:25%; margin-top:50px;  border:1px solid rgb(0, 141, 129);">
            <div style="width:100%; background-color:rgb(0, 141, 129); text-align:center; color:white;">Edit</div>

            <div class="details_table_row" style="height:60px; border-bottom:1px solid lightgray">
                <span style="height:20px;" class="details_table_col1" style="width: auto;padding-bottom: 50px;">Earnings Date :</span>
                <input type="text" id="details_earnings_date" class="input_label;" style='float: right;font-size:12px;width: 50%;margin-top: 10px;text-align: right;' value="YYYY-MM-DD" ></input></div> 

            <button class="input_button" id="open_button" style="margin-top:25px;" onclick="onSave()">Save</button>
        </div>


        <div style="width:66%; float:left; margin-bottom:10px;">
            <div style="width:100%; float:left;">
                <h1 style="margin-bottom:20px">Dates</h1>

                <div class="symbol_table_row"><span class="symbol_table_col1">Next Earnings Date :</span>
                    <span  class="symbol_table_col2" id="next_earnings_date">---</span>
                        <a href="#" onclick='return editEarningsDate()' style="color: blue; text-decoration: underline;">Edit</a></div>                    
            </div>
        </div>

        <div id='earnings_report_table' class='put_table'>
            <h1>Historical Earnings Reports</h1>

            <div class="put_table_header">
                <span class="put_table_col_1">Reported Date</span>
                <span class="put_table_col_2">Reported Time</span>
                <span class="put_table_col_3">Actual Date</span>
                <span class="put_table_col_4">Actual Time</span>
                <span class="put_table_col_5">Verified</span>
            </div>
        </div>

        <div style="width:66%; float:left; margin-bottom:10px;">
            <hr/>
            <button class="input_button" id="open_button" style="margin-top:25px;" onclick="onSaveDates()">Save</button>

        </div>
        </div>
        <script>
            loadSymbolData()
        </script>
    </body>
</html>
