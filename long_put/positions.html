<!DOCTYPE html>
<!-- use 'python3 -m http.server 80' to test -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title>DKR Research - Positions</title>

        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="positions.css">
        <script src="../main.js?v=1"></script>
        <script src="positions.js?v=1"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header">
        </div>

        <div id="wait">
            <img id="wait_gif" src="../wait.gif" alt="Loading..."></img>
            <h1 id="err_status" style="display:none;  margin-left:0px; margin-top:50px; width:512px; text-align:center; color:rgb(87, 0, 0);"></h1>
            <h1 id='wait_status' style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">... Gathering Data ...</h1>
        </div>
        
        <div id="contents" style="visibility: hidden; margin-bottom:25px;">
            <div style="padding:10px; width:100%;">
                <div class="widget_box">
                    <h1 class="widget_label">Total Probability of Payout</h1>
                    <span class="widget_text">The probability of one or more contracts being assigned.</span>
                    <h1 id='total_cop' class='widget_value'>----</h1>
                </div>
                <div class="widget_box">
                    <h1 class="widget_label">Total premiums</h1>
                    <span class="widget_text">The total cost of the opened positinos</span>
                    <h1 id='total_prem' class='widget_value'>----</h1>
                </div>
                <div class="widget_box">
                    <h1 class="widget_label">Total Profit/Loss</h1>
                    <span class="widget_text">The current profit/loss of the opened positions.</span>
                    <h1 id='current_value' class='widget_value'>----</h1>
                </div>
            </div>

            
            <div id='open_positions_table' class='positions_table'>
                <h1 style='color: rgb(0, 160, 147);'>Opened Positons</h1>
                <hr>

            </div>
        </div>
        <script>
            loadPositionsData()
        </script>
    </body>
</html>
