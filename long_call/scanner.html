<!DOCTYPE html>
<!-- use 'python3 -m http.server 80' to test -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title>DKR Research - Scanner</title>

        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="scanner.css">
        <script src="../main.js?v=1"></script>
        <script src="scanner.js?v=1"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header">
        </div>

        <div id="wait">
            <img id="wait_gif" src="../wait.gif" alt="Loading..."></img>
            <h1 id="err_status" style="display:none;  margin-left:0px; margin-top:50px; width:512px; text-align:center; color:rgb(87, 0, 0);"></h1>
            <h1 id='wait_status' style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">... Gathering Data ...</h1>
        </div>

        <div id="contents" style="visibility: hidden;">

            <div id='scanner_table' class='scanner_table'>
                <h1>Long Call Scanner</h1>
    
                <div class="scanner_table_header">
                    <span class="scanner_table_col_1">Symbol</span>
                    <span class="scanner_table_col_2">Quote</span>
                    <span class="scanner_table_col_3"></span>
                    <span class="scanner_table_col_4">% of Payout</span>
                    <span class="scanner_table_col_5">Est ROI</span>
                    <span class="scanner_table_col_6">Earnings Date</span>
                </div>
            </div>

            <div style="width:66%; margin-top:50px; margin-bottom:50px; float:left;">
                <h4>Last updated : <span id='last_update'>----</span></h4>
            </div>       
        </div>

        <script>
            loadScannerData()
        </script>
    </body>
</html>
