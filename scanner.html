<!DOCTYPE html>
<!-- use 'python3 -m http.server 80' to test -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <title>DKR Research - Scanner</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="scanner.css">
        <script src="main.js?v=1"></script>
        <script src="scanner.js?v=1"></script>
    </head>

    <body onload="loadBodyElements()">
        <div id="header">
        </div>

        <div id="wait">
            <img src="wait.gif" alt="Loading..."></img>
            <h1 style="margin-left:0px; margin-top:-50px; width:512px; text-align:center; color:rgb(87, 0, 87);">Please Wait...</h1>
        </div>
        
        <div id="contents" style="visibility: hidden; margin-top:25px;">

            <div id='scanner_table' class='scanner_table'>
                <h1>Scanner</h1>
    
                <div class="scanner_table_header">
                    <span class="scanner_table_col_1">Symbol</span>
                    <span class="scanner_table_col_2">Target</span>
                    <span class="scanner_table_col_3">Quote</span>
                    <span class="scanner_table_col_4">ROA</span>
                    <span class="scanner_table_col_5">Earnings Date</span>
                </div>
            </div>
        </div>
        <script>
            loadScannerData()
        </script>
    </body>
</html>
